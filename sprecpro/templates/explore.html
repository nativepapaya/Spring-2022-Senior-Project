{% extends 'layouts/app.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <!--Filters-->
    <div class="col-2 bg-dark text-white">
        asdf
    </div>
    <!--Main content-->
    <div class="infinite-container col-8 bg-light" style="min-height: 100vh">
        {% for number in numbers %}
        <div class="infinite-item">{{ number }}</div>
        {% endfor %}

        {% if numbers.has_next %}
        <a class="infinite-more-link" href="?page={{ numbers.next_page_number }}">More</a>
        {% endif %}

        <script>
            var infinite = new Waypoint.Infinite({
              element: $('.infinite-container')[0]
            });
          </script>
    </div>


    <!--Recommended users-->
    <div class="col-2 bg-dark text-white">
        asdf
    </div>
</div>

<style>
    body {
      background: rgb(65, 70, 75); 
    }
  </style>
{% endblock %}
